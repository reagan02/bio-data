<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bio-Data Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<form>
				<!-- Upper sections -->
				<div class="upper-section">
					<div>
						<h1>BIO-DATA</h1>
						<h2>PERSONAL DATA</h2>
						<div class="input-group">
							<label for="name">Name:</label>
							<input type="text" id="name" name="name" />
						</div>
						<div class="input-group">
							<label for="gender">Gender:</label>
							<input type="text" id="gender" name="gender" />
						</div>
						<div class="input-group">
							<label for="dob">Date of Birth:</label>
							<input type="date" id="dob" name="dob" />
						</div>
					</div>
					<div></div>
				</div>

				<div class="input-group">
					<label for="current-address">Current Address:</label>
					<input type="text" id="current-address" name="current-address" />
				</div>
				<div class="input-group">
					<label for="permanent-address">Permanent Address:</label>
					<input type="text" id="permanent-address" name="permanent-address" />
				</div>
				<div class="middle-section">
					<!-- left side -->
					<div>
						<div class="input-group">
							<label for="age">Age:</label>
							<input type="text" id="age" name="age" />
						</div>
						<div class="input-group">
							<label for="occupation">Occupation:</label>
							<input type="text" id="occupation" name="occupation" />
						</div>
						<div class="input-group">
							<label for="civil-status">Civil Status:</label>
							<input type="text" id="civil-status" name="civil-status" />
						</div>
						<div class="input-group">
							<label for="place-of-birth">Place of Birth:</label>
							<input type="text" id="place-of-birth" name="place-of-birth" />
						</div>
						<div class="input-group">
							<label for="height">Height:</label>
							<input type="text" id="height" name="height" />
						</div>
						<div class="input-group">
							<label for="weight">Weight:</label>
							<input type="text" id="weight" name="weight" />
						</div>

						<div class="input-group">
							<label for="father-name">Father's Name:</label>
							<input type="text" id="father-name" name="father-name" />
						</div>
						<div class="input-group">
							<label for="mother-name">Mother's Name:</label>
							<input type="text" id="mother-name" name="mother-name" />
						</div>
					</div>
					<!-- right side -->
					<div>
						<div class="input-group">
							<label for="date">Date:</label>
							<input type="date" id="date" name="date" />
						</div>
						<div class="input-group">
							<label for="telephone">Telephone:</label>
							<input type="text" id="telephone" name="telephone" />
						</div>
						<div class="input-group">
							<label for="cellphone">Cellphone:</label>
							<input type="text" id="cellphone" name="cellphone" />
						</div>
						<div class="input-group">
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" />
						</div>
						<div class="input-group">
							<label for="citizenship">Citizenship:</label>
							<input type="text" id="citizenship" name="citizenship" />
						</div>
						<div class="input-group">
							<label for="religion">Religion:</label>
							<input type="text" id="religion" name="religion" />
						</div>
						<div class="input-group">
							<label for="occupation1">Occupation:</label>
							<input type="text" id="occupation1" name="occupation1" />
						</div>
						<div class="input-group">
							<label for="occupation2">Occupation:</label>
							<input type="text" id="occupation2" name="occupation2" />
						</div>
					</div>
				</div>
				<div class="input-group">
					<label for="language">Language or dialect spoken:</label>
					<input type="text" id="language" name="language" />
				</div>
				<div class="input-group">
					<label for="emergency-contact"
						>Person to be contacted in case of emergency:</label
					>
					<input type="text" id="emergency-contact" name="emergency-contact" />
				</div>
				<div class="last-group">
					<div class="input-group">
						<label for="emergency-contact-address">Address:</label>
						<input
							type="text"
							id="emergency-contact-address"
							name="emergency-contact-address"
						/>
					</div>
					<div class="input-group">
						<label for="contact-number">Contact No.:</label>
						<input type="text" id="contact-number" name="contact-number" />
					</div>
				</div>

				<h2>EDUCATIONAL BACKGROUND</h2>

				<div class="bottom-section">
					<div>
						<div class="input-group">
							<label for="elementary">Elementary:</label>
							<input type="text" id="elementary" name="elementary" />
						</div>

						<div class="input-group">
							<label for="high-school">High School:</label>
							<input type="text" id="high-school" name="high-school" />
						</div>

						<div class="input-group">
							<label for="college">College:</label>
							<input type="text" id="college" name="college" />
						</div>
					</div>
					<div>
						<div class="input-group">
							<label for="elementary-year">Year Graduated:</label>
							<input type="text" id="elementary-year" name="elementary-year" />
						</div>
						<div class="input-group">
							<label for="high-school-year">Year Graduated:</label>
							<input
								type="text"
								id="high-school-year"
								name="high-school-year"
							/>
						</div>
						<div class="input-group">
							<label for="college-year">Year Graduated:</label>
							<input type="text" id="college-year" name="college-year" />
						</div>
					</div>
				</div>
				<div class="consent">
					<p>
						I here certify that the above information is true and correct to the
						best of my knowledge and belief. I also understand that any
						misrepresentation will be considered reasons for withdrawal of an
						offer or subsequent dismissal if employed.
					</p>

					<div>
						<div class="input-group">
							<label for="date">Date:</label>
							<input type="text" id="date" name="date" />
						</div>
						<div class="input-group">
							<label for="signature">Signature:</label>
							<input type="text" id="signature" name="signature" />
						</div>
					</div>
				</div>
			</form>
		</main>
	</body>
</html>
